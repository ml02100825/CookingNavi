<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
        <div class="app-name">クッキングnavi</div>
        <div class="nav-right">
            <div class="nav-links">
                <a href="#" class="home-link">ホーム</a>
                <a href="#">ログイン</a>
                <a href="#">サインアップ</a>
            </div>
            <div class="user-icon"></div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <div class="content-area">
            <!-- 左側のサイドバー（広告部分） -->
            <aside class="sidebar left-sidebar">
                <div class="advertisement">
                    <p>広告がここに表示されます。</p>
                </div>
            </aside>

            <!-- メインコンテンツエリア -->
            <div class="main-content">
                
                <!-- 健康管理ボタン -->
                <div class="health-management-btn">
                    <button>健康管理</button>
                </div>

                <!-- 食事履歴ボタンと掲示板ボタンを健康管理ボタンの下に配置 -->
                <div class="buttons-container">
                    <!-- 食事履歴ボタン -->
                    <div class="meal-history-btn">
                        <button>食事履歴</button>
                    </div>

                    <!-- 掲示板ボタン -->
                    <div class="forum-btn">
                        <button>掲示板</button>
                    </div>
                </div>
            </div>

            <!-- 右側のサイドバー（広告部分） -->
            <aside class="sidebar right-sidebar">
                <div class="advertisement">
                    <p>広告がここに表示されます。</p>
                </div>
            </aside>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2024 クッキングnavi. All Rights Reserved.</p>
    </footer>

</body>
</html>
