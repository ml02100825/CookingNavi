<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookingNavi/login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
        <div class="app-name">クッキングnavi</div>
        <div class="nav-links">
            <a href="#" class="home-link">ホーム</a>
            <a href="#" class="login">ログイン</a>
            <a href="#" class="up-link">サインアップ</a>
        </div>
        <!-- ユーザーアイコン -->
        <div class="profile-picture">
            <img class="img-fluid cursor-pointer" src="../png/images.jpg" alt="Profile Picture">
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <div class="login-container">
            <h1>ログイン</h1>
            <form action="#" method="post">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" required>

                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">ログイン</button>
            </form>
            <div class="forgot-password">
                <a href="#">パスワードを忘れた場合</a>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2024 CookingNavi</p>
    </footer>

</body>
</html>
