<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>献立保存</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header class="header">
        <div class="app-name">クッキングnavi</div>
        <div class="nav-right">
            <div class="nav-links">
                <a href="#" class="home-link">ホーム</a>
                <a href="#">ログイン</a>
                <a href="#">サインアップ</a>
            </div>
            <div class="user-icon"></div>
        </div>
    </header>

    <h1>メニュー・栄養素閲覧</h1>
    <h2>日にち</h2>

    <div class="tab-buttons">
        <button onclick="showContent('ingredients')">材料</button>
        <button onclick="showContent('method')">作り方</button>
        <button onclick="showContent('nutrition')">栄養素</button>
    </div>

    <div class="content-container">
        <div id="content-box" class="content-box">
            <!-- Content will change based on button clicks -->
            内容がここに表示されます
        </div>
        <button class="save-button">保存</button>
    </div>

    <script>
        function showContent(type) {
            const contentBox = document.getElementById('content-box');
            
            if (type === 'ingredients') {
                contentBox.innerHTML = "材料の情報をここに表示します。";
            } else if (type === 'method') {
                contentBox.innerHTML = "作り方の情報をここに表示します。";
            } else if (type === 'nutrition') {
                contentBox.innerHTML = "栄養素の情報をここに表示します。";
            }
        }
    </script>

    <footer class="footer">
        <p>&copy; 2024 クッキングnavi.</p>
    </footer>
</body>
</html>
