{% extends '../baseuser.html' %}

{% block title %}家族情報{% endblock %}

{% block content %}
<main>
        <div class="family-section">
            <h3>家族一覧</h3>

            {% if family_members %}
                {% for member in family_members %}
                    <div class="family-member">
                        <p>名前: {{ member.name }}</p>
                        <!-- 家族情報変更ボタン -->
                        <a href="{% url 'cookapp:kazoku_henko' family_id=member.id %}">
                            <button type="button">家族情報変更</button>
                        </a>
                        <a href="{% url 'cookapp:kazoku_kakunin' family_id=member.id %}">
                            <button type="button">家族情報確認</button>
                        </a>
                    </div>
                {% endfor %}
            {% endif %}
            
            <a href="{% url 'cookapp:kazoku_add' %}">
                <button type="button">追加</button>
            </a>
        </div>
    </header>
</main>
{% endblock %}
