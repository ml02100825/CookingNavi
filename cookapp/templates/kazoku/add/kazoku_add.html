{% extends '../../baseuser.html' %}

{% block title %}家族情報追加{% endblock %}

{% block content %}
<main class="main-content">
    <h2>家族情報追加</h2>
    <form action="{% url 'cookapp:kazoku_add' %}" method="post" class="registration-form">
        {% csrf_token %}
        
        <label for="username">名前</label>
        <input type="text" id="username" name="username" required placeholder="ユーザー名を入力してください">

        <label for="birthdate">生年月日</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="gender">性別</label>
        <select id="gender" name="gender" required>
            <option value="male">男性</option>
            <option value="female">女性</option>
            <option value="other">その他</option>
        </select>

        <label for="allergies">アレルギー</label>
        <input type="text" id="allergies" name="allergies" placeholder="例: ピーナッツ, 卵">

        <label for="height">身長 (cm)</label>
        <input type="number" id="height" name="height" min="0" step="0.1" required>

        <label for="weight">体重 (kg)</label>
        <input type="number" id="weight" name="weight" min="0" step="0.1" required>

        <div class="button-container">
            <button type="button" onclick="window.history.back();">戻る</button>
            <button type="submit">追加</button>
        </div>
    </form>
</main>
{% endblock %}
