{% extends 'baseuser.html' %}

{% block title %}投稿完了{% endblock %}

{% block content %}
    <div class="container">
        <h1>投稿が完了しました！</h1>
        <p>レシピが正常に投稿されました。以下の内容を確認してください。</p>

        <!-- 投稿の詳細情報 -->
        <div class="post-details">
            <strong>レシピタイトル:</strong> <span id="post-title"></span><br>
            <strong>レシピの説明:</strong> <span id="post-description"></span><br>
        </div>

        <!-- ボタンでホームに戻る -->
        <button onclick="goHome()">ホームに戻る</button>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // 投稿完了時に表示されるタイトルと説明を設定
        function displayPostDetails(title, description) {
            document.getElementById("post-title").textContent = title;
            document.getElementById("post-description").textContent = description;
        }

        // ホームに戻る
        function goHome() {
            // ホーム画面への遷移を実行（URLを変更）
            window.location.href = "/home"; // ここは実際のホーム画面のURLに変更
        }

        // ダミーデータで投稿の詳細を表示（実際のデータはサーバーから取得）
        displayPostDetails("唐揚げ", "サクサクの唐揚げのレシピです。鶏肉を揚げて、おいしく食べましょう！");
    </script>
{% endblock %}
