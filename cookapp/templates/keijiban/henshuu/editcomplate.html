{% extends 'baseuser.html' %}

{% block title %}編集完了{% endblock %}

{% block content %}
    <!-- 編集完了メッセージ -->
    <div class="edit-complete-container">
        <h2>編集が完了しました！</h2>
        <p>投稿内容が正常に保存されました。</p>

        <!-- 完了した写真 -->
        

        <!-- 投稿に戻る、またはホームに戻るボタン -->
        <div class="button-group">
            <a href="{% url 'bbs:MyBulletinBoard' %}"><button type="button">投稿一覧に戻る</button></a>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        function goToPosts() {
            window.location.href = "{% url 'bbs:MyBulletinBoard' %}";  // 投稿一覧ページのURLに変更
        }

        function goHome() {
            window.location.href = "/";  // ホームページのURLに変更
        }
    </script>
{% endblock %}
