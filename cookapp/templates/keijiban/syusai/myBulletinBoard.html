{% extends 'baseuser.html' %}

{% load static %}

{% block title %}主菜選択{% endblock %}

{% block content %}

<head>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/keijiban/bulletinboard.css' %}">
</head>
<div class="search-bar-container">
    <input type="text" placeholder="料理を検索する..." class="search-bar">
    <button class="search-btn">検索</button>
    <a href="{% url 'bbs:Posts' %}">
        <button class="post-btn">レシピを投稿する</button>
    </a>
</div>

<div class="content-container">
    <aside class="sidebar">
        <a href="{% url 'bbs:MyBulletinBoard' %}"><button type="button">自分が投稿したもの</button></a>
        <button>お気に入り</button>
        <button>いいね数順</button>
    </aside>

    <main class="main-content">
        {% for post in bbs %}
        <div class="post-card">
            <div class="post-details">
                <img src="{{ postimage.image.url }}" alt="{{ post.name }}">
                <h3>{{ post.name }}</h3>
                <p>{{ post.user.username }}</p>
                <div class="button-container">
                    <button onclick="editPost()">編集</button>
                    <button onclick="deletePost()">削除</button>
                    <button class="like-btn" onclick="toggleLike(this)">❤</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </main>
</div>


<div class="post-grid">
    <div class="post-card">
        <img src="https://via.placeholder.com/150" alt="料理写真">
        <p class="post-title">唐揚げ</p>
        <div class="button-container">
            <button onclick="editPost()">編集</button>
            <button onclick="deletePost()">削除</button>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}

    <script>
        function filterPosts(filterType) {
            alert(filterType + "のフィルターが選択されました。");
        }

        function editPost() {
            alert("編集画面に移動します。");
        }

        function deletePost() {
            alert("投稿を削除しました。");
        }

        function postRecipe() {
            alert("レシピを投稿します。");
        }
    </script>
{% endblock %}
