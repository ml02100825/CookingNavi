{% extends 'baseuser.html' %}

{% block title %}主菜選択{% endblock %}

{% block content %}

    <!-- Sidebar and Main Content -->
    <div class="content-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button onclick="filterPosts('myPosts')">自分が投稿したもの</button>
            <button onclick="filterPosts('favorites')">お気に入り</button>
            <button onclick="filterPosts('likes')">いいね順</button>
        </div>

        <!-- Main Content: Horizontal Photo List with Edit/Delete Buttons -->
        <div class="post-grid">
            <!-- Each post card -->
            <div class="post-card">
                <img src="https://via.placeholder.com/150" alt="料理写真">
                <p class="post-title">唐揚げ</p>
                <div class="button-container">
                    <button onclick="editPost()">編集</button>
                    <button onclick="deletePost()">削除</button>
                </div>
            </div>

            <div class="post-card">
                <img src="https://via.placeholder.com/150" alt="料理写真">
                <p class="post-title">カレーライス</p>
                <div class="button-container">
                    <button onclick="editPost()">編集</button>
                    <button onclick="deletePost()">削除</button>
                </div>
            </div>

            <div class="post-card">
                <img src="https://via.placeholder.com/150" alt="料理写真">
                <p class="post-title">サラダ</p>
                <div class="button-container">
                    <button onclick="editPost()">編集</button>
                    <button onclick="deletePost()">削除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 クッキングnavi. All Rights Reserved.</p>
    </footer>

    <script>
        function filterPosts(filterType) {
            alert(filterType + "のフィルターが選択されました。");
        }

        function editPost() {
            alert("編集画面に移動します。");
        }

        function deletePost() {
            alert("投稿を削除しました。");
        }

        function postRecipe() {
            alert("レシピを投稿します。");
        }
    </script>
{% endblock %}
