{% extends 'baseuser.html' %}

{% block title %}レシピ投稿{% endblock %}

{% block content %}
    <!-- Recipe Post Form -->
    <div class="form-container">
        <h2>投稿画面</h2>
        <form id="recipe-form">
            <input type="text" id="recipe-title" placeholder="タイトル" required>
            <textarea id="recipe-description" placeholder="作り方を記入" rows="4" required></textarea>
            <input type="file" id="recipe-image" accept="image/*">
            <button type="submit">投稿する！</button>
        </form>
    </div>

    <!-- Display Posts -->
    <div class="posts-container" id="posts-container">
        <!-- Posts will be displayed here -->
    </div>
{% endblock %}
