<!-- ユーザ名変更 -->
{% extends '../../baseuser.html' %}

{% block title %}クッキングナビ - ユーザ変更{% endblock %}

{% block content %}
<main class="main-content">
    <h2>ユーザ変更</h2>
    
    <div class="form-group">
        <label>新しいユーザ名：</label>
        <div class="input-group">
            <span>👤</span>
            <input type="text" name="user-name" placeholder="ゴリ ゴリオ" required>
        </div>
    </div>
    
    <div class="form-group">
        <label>ユーザ名（確認）：</label>
        <div class="input-group">
            <span>👤</span>
            <input type="text" name="user-name-confirm" placeholder="ゴリ ゴリオ" required>
        </div>
    </div>
    
    <div class="button-group">
        <button type="button" onclick="window.history.back();">戻る</button>
        <button type="submit">変更</button>
    </div>
</main>
{% endblock %}
