<!-- メールアドレス変更 -->
{% extends 'baseuser.html' %}

{% load static %}

{% block title %}クッキングナビ - メールアドレス変更{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/acount/email/email_henko.css' %}">
<main class="main-content">
    <h2>メールアドレス変更</h2>

    <form action="{% url 'cookapp:email' %}" method="post">
        {% csrf_token %}
        <div>
            <label>新しいメールアドレス：</label>
            <div>
                <span>📧</span>
                <input type="email"  name="new_email" placeholder="mail@example.com" required>
            </div>
        </div>
    
        <div>
            <label>メールアドレス（確認）：</label>
            <div>
                <span>📧</span>
                <input type="email"  name="confirm_email" placeholder="mail@example.com" required>
            </div>
        </div>
    
        <div>
            <button type="button" onclick="window.history.back()">戻る</button>
            <button type="submit">変更</button>
        </div>
    </form>
</main>
{% endblock %}
