<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>クッキングナビ - メールアドレス変更</title>
</head>
<body>

    <header class="header">
        <div class="app-name">クッキングnavi</div>
        <div class="nav-right">
            <div class="nav-links">
                <a href="#">ホーム</a>
                <a href="#">ログアウト</a>
                <div>👤</div>
            </div>
        </div>
    </header>
        
    <div>
        
        <h2>メールアドレス変更</h2>

        <form method="POST">
            {% csrf_token %}
        
            <div>
                <label>新しいメールアドレス：</label>
                <div>
                    <span>📧</span>
                    <input type="email" placeholder="mail@example.com">
                </div>
            </div>
        
            <div>
                <label>メールアドレス（確認）：</label>
                <div>
                    <span>📧</span>
                    <input type="email" placeholder="mail@example.com">
                </div>
            </div>
        
            <div>
                <button>戻る</button>
                <button>変更</button>
            </div>
        </form>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2024 CookingNavi</p>
    </footer>

</body>
</html>
