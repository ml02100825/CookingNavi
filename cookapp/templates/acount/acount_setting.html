{% extends '../baseuser.html' %}

{% load static %}

{% block title %}アカウント設定{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/acount/acount_setting.css' %}">

    <div class="account-settings">

        <h2>アカウント設定</h2>

       
        <div>
            <label>ユーザー名 ：</label>
            <p>{{ user.name }}</p>
            <a href="{% url 'cookapp:username' %}"><button>変更</button></a>
        </div>
       
        <div>
            <label>メールアドレス：</label>
            <p>{{ user.email }}</p>
            <a href="{% url 'cookapp:email' %}"><button>変更</button></a>
        </div>
       
        <div>
            <label>パスワード：</label>
            <span>XXXXXXXXX</span>
            <a href="{% url 'cookapp:password' %}"><button>変更</button></a>
        </div>
    </div>
</main>
{% endblock %}
