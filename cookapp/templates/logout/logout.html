{% extends '../base.html' %}

{% block title %}ログアウト{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="logout-box">
        <h2>ログアウト</h2>
        <p>ログアウトしますか？</p>
        <div class="button-container">
            <!-- ログアウトフォーム -->
            <form method="POST" action="{% url 'account:logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">はい</button>
            </form>

            <!-- キャンセルフォーム（ログイン画面に戻る） -->
            <form action="{% url 'home' %}" method="get">
                <button type="submit" class="cancel-btn">いいえ</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
