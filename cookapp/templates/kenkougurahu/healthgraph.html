{% extends '../baseuser.html' %}

{% load static %}

{% block title %}健康グラフ{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/kenkougurahu/healthgraph.css' %}">
<h2>健康グラフ</h2>

<div class="messages">
    {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>

<div class="selection">
    <label for="user-select">家族選択:</label>
    <select id="user-select">
        {% for member in family_members %}
            <option value="{{ member.family_id|default:member.user_id }}">
                {% if member.user_id %}
                    {{ member.name }} (自分) 
                {% else %}
                    {{ member.family_name }}
                {% endif %}
            </option>
        {% endfor %}
    </select>

    <label for="start-date">日付選択:</label>
    <input type="date" id="start-date">
    <button onclick="displayGraph()">表示</button>
</div>

<canvas id="weightChart" width="400" height="200"></canvas>

{% endblock %}

<script>
    let weightChart; // グローバル変数でグラフインスタンスを保持

    function displayGraph() {
        const selectedUser = document.getElementById('user-select').value;
        const startDate = document.getElementById('start-date').value;

        if (!startDate) {
            alert("日付を選択してください。");
            return;
        }

        // POSTリクエストで体重データを取得
        fetch('/health_graph/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}', // CSRFトークンを送信
            },
            body: JSON.stringify({
                family_id: selectedUser,
                start_date: startDate,
            }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }

            const dates = data.dates;
            const weights = data.weights;

            // 既存のグラフがあれば破棄して新しく生成
            if (weightChart) {
                weightChart.destroy();
            }

            // グラフを表示
            const ctx = document.getElementById('weightChart').getContext('2d');
            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: `体重推移`,
                        data: weights,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '日付'
                            }
                        },
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '体重 (kg)'
                            }
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error("エラーが発生しました:", error);
            alert("データの取得に失敗しました。");
        });
    }
</script>
