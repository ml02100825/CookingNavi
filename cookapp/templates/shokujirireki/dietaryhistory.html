{% extends 'baseuser.html' %}
{% load static %}

{% block title %}食事履歴{% endblock %}

{% block content %}
<!-- CSSファイルが正しく読み込まれるか確認 -->
<link rel="stylesheet" href="{% static 'css/shokujirireki/dietaryhistory.css' %}">

<div class="content">
    <table class="table">
        <thead>
            <tr>
                <th>日付</th>
                <th>朝</th>
                <th>昼</th>
                <th>晩</th>
            </tr>
        </thead>
        <tbody>
            {% for date in dates %}
            <tr>
                <td class="date-cell">
                    <button class="date-button">{{ date }}</button>
                </td>
                <td><button class="meal-button">カレー</button></td>
                <td><button class="meal-button">肉じゃが</button></td>
                <td><button class="meal-button">ハヤシライス</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
