{% extends '../baseuser.html' %}

{% block title %}退会{% endblock %}

{% block content %}
<div class="taikai-container">
    <div class="taikai-box">
        <h2>退会</h2>
        <p>退会しますか？</p>
        <div class="button-container">
            <form action="{% url 'admin:confirm_taikai' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="taikai-btn">はい</button>
            </form>
            <a href="{% url 'admin:dashboard' %}" class="cancel-btn">いいえ</a>
        </div>
    </div>
</div>
{% endblock %}
