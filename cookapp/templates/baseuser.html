{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CookingNavi{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
        <div class="app-name">クッキングnavi</div>
        <div class="nav-right">
            <div class="nav-links">
                <!-- ログアウトリンクをPOSTリクエストに変更 -->
                <form method="POST" action="{% url 'account:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-link">ログアウト</button>
                </form>
            </div>
            <a href="{% url 'cookapp:setting' %}"><div class="user-icon"></div></a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="home-container">
        {% block content %}
        <!-- 個別のページのコンテンツがここに表示される -->
        {% endblock %}
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2024 CookingNavi</p>
    </footer>

    {% block scripts %}
    <!-- スクリプトをここに配置 -->
    {% endblock %}

</body>
</html>
