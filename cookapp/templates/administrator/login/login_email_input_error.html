<!-- reset_code_error.html -->
{% extends 'base2.html' %}

{% block title %}（管理者）再設定コード入力 - エラー{% endblock %}

{% block content %}
<div class="login-container">

    <!-- エラーメッセージ表示 -->
    <div class="error-message-container">
        <h2>再設定コードの入力</h2>
        <div class="error-message">
            <p><strong>エラー:</strong> 入力した再設定コードが無効です。</p>
            <p>もう一度確認してください。</p>
        </div>
    </div>

    <!-- 再設定コード入力フォーム -->
    <div class="code-input-container">
        <form method="post">
            {% csrf_token %}
            <label>6桁の再設定コードを入力してください。</label>
            <input type="text" id="reset-code" name="reset-code" placeholder="コード" maxlength="6" required/>
            <button type="submit">コードを確認</button>
        </form>
    </div>

    <!-- 再送信ボタン -->
    <div class="resend-code-container">
        <p>再設定コードが届かない場合、<a href="#">こちら</a>から再送信できます。</p>
    </div>

</div>
{% endblock %}
