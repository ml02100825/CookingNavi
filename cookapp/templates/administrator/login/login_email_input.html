<!-- reset_code.html -->
{% extends '../base2.html' %}

{% block title %}（管理者）再設定コード入力{% endblock %}

{% block content %}
<div class="login-container">

    <!-- 再設定コード入力 -->
    <div class="code-input-container">
        <h2>再設定コードの入力</h2>
        <form method="post">
            {% csrf_token %}
            <label>6桁の再設定コードを入力してください。</label>
            <input type="text" id="reset-code" name="reset-code" placeholder="コード" maxlength="6" required/>

            <button type="submit">コードを確認</button>
        </form>
    </div>

    <!-- 再送信ボタン -->
    <div class="resend-code-container">
        <p>再設定コードが届かない場合、<a href="#">こちら</a>から再送信できます。</p>
    </div>

</div>
{% endblock %}
