{% extends 'base.html' %}

{% load static %}

{% block title %}（管理者）レシピ追加{% endblock %}

{% block content %}
<head>
  <!-- Faviconの設定 -->
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <!-- CSSのリンク -->
  <link rel="stylesheet" href="{% static 'css/administrator/recipe/add/recipe_add.css' %}">
</head>

<div class="recipe-add-container">
    <h1>管理者画面</h1>
    <h2>～レシピ追加～</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- メニュー名 -->
        <div class="form-group">
            <label for="menu-name">メニュー名</label>
            <input type="text" id="menu-name" name="menu-name" placeholder="メニュー名を入力" style="font-size: 1.2em; padding: 12px; width: 60%;">
        </div>

        <!-- 材料名 -->
        <div class="form-group">
            <label for="ingredient">材料名</label>
            <input type="text" id="ingredient" name="ingredient" placeholder="材料名を入力" style="font-size: 1.2em; padding: 12px; width: 60%;">
        </div>

        <!-- 写真アップロード -->
        <div class="form-group">
            <label for="photo">写真</label>
            <div class="image-upload-container">
                <div class="image-upload-btn">+</div>
                <div class="image-upload-btn">+</div>
                <div class="image-upload-btn">+</div>
                <div class="image-upload-btn">+</div>
            </div>
        </div>

        <!-- 作り方入力 -->
        <div class="form-group" style="margin-top: 20px;">
            <label for="instructions" style="font-size: 1.2em;">作り方を入力</label>
            <textarea id="instructions" name="instructions" rows="10" placeholder="作り方を入力" style="font-size: 1.2em; padding: 12px; width: 60%;"></textarea>
        </div>

        <!-- ボタンの配置 -->
        <div class="button-container" style="display: flex; justify-content: space-between; margin-top: 20px; width: 60%; margin-left: auto; margin-right: auto;">
            <button type="button" style="font-size: 1em; padding: 10px 20px;" onclick="window.history.back()">戻る</button>
            <button type="submit" class="add-btn" style="font-size: 1em; padding: 10px 20px;">追加</button>
        </div>
    </form>
</div>
{% endblock %}
