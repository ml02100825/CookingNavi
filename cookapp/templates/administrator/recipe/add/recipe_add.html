{% extends '../../base.html' %}

{% load static %}

{% block title %}（管理者）レシピ追加{% endblock %}

{% block content %}
<head>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/administrator/recipe/add/recipe_add.css' %}">
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div class="recipe-add-container">
<script type="text/javascript">
  window.materialSessionData = "{{ request.session.materials|default:'{}'|escapejs }}"; 
</script>
<script src="{% static 'js/save_material.js' %}"></script>
<script src="{% static 'js/send_materials.js' %}"></script>
<script src="{% static 'js/delete_material.js' %}"></script>

<!-- メインコンテンツ -->
<div class="login-container">
    <h1>管理者画面</h1>
    <h2>～レシピ追加～</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- 料理名の入力 -->
        <label for="recipe-name">料理名:</label>
        <input type="text" id="recipe-name" name="name" placeholder="料理名を入力してください" required><br>
        
        <!-- 種別 -->
        <label for="recipe-type">種別:</label>
        <select id="recipe-type" name="type">
            <option value="和食">和食</option>
            <option value="洋食">洋食</option>
            <option value="中華">中華</option>
            <option value="その他">その他</option>
        </select><br>
        
        <!-- 作り方の入力 -->
        <label for="recipe-text">作り方:</label><br>
        <textarea id="recipe-text" name="recipe_text" rows="10" cols="50" placeholder="作り方を入力してください" required></textarea><br>
        
        <!-- 画像のアップロード -->
        <label for="image1">画像１:</label>
        <input type="file" id="image1" name="image1" accept="image/*"><br>
        
        <label for="image2">画像２:</label>
        <input type="file" id="image2" name="image2" accept="image/*"><br>
        
        <label for="image3">画像３:</label>
        <input type="file" id="image3" name="image3" accept="image/*"><br>
        
        <!-- 材料の追加 -->
        <br>
        材料検索フォーム： 
        <input type="text" id="material-input" name="material-input" placeholder="材料を検索" value=""><br>
        材料  
        <select id="materialselect"></select> 単位：グラム(g)
        <input type="number" id="materialamount" placeholder="数量" min="1">
        <button id="materialbutton" type="button">追加</button>
        <h3 id="materials"></h3>
        <br>
        <!-- フォームの送信ボタン -->
        <button type="submit">レシピ追加</button>
    </form>
</div>
</div>
{% endblock %}
