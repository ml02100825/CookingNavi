<!-- recipe_search.html -->
{% extends 'base.html' %}

{% block title %}（管理者）レシピ検索{% endblock %}

{% block content %}
<div class="login-container">
    <h1>管理者画面</h1>
    <h2>～レシピ検索～</h2>
    
    <!-- 検索バー -->
    <input type="text" id="search-bar" name="search-bar" placeholder="レシピを検索" />
    
    <!-- レシピ選択と画像アップロードフォーム -->
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- 画像追加のラベルとファイル選択 -->
        <label for="image-upload">画像追加</label>
        <input type="file" id="image-upload" name="image-upload" accept="image/*" />
    
        <!-- 画像削除ボタン -->
        <button type="submit" name="action" value="delete-image">画像削除</button>
    </form>
</div>
{% endblock %}
