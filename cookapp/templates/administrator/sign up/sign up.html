{% extends 'base2.html' %}

{% block title %}（管理者）新規登録{% endblock %}

{% block content %}
<div class="login-container">
    <h1>新規登録</h1>
    <form method="post">
        {% csrf_token %}
        <input type="email" id="email" name="email" placeholder="メールアドレス" required />

        <input type="password" id="password" name="password" placeholder="パスワード" required />

        <input type="password" id="confirm-password" name="confirm-password" placeholder="パスワード確認" required />

        <button type="submit">次へ</button>
    </form>
</div>
{% endblock %}
