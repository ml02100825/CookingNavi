{% extends '../base2.html' %}

{% block title %}（管理者）新規登録{% endblock %}

{% block content %}
<h2>新規登録</h2>
<form method="post" class="registration-form">
    {% csrf_token %}
    <label for="birthdate">生年月日</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="gender">性別</label>
    <select id="gender" name="gender" required>
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">その他</option>
    </select>

    <label for="allergies">アレルギー</label>
    <input type="text" id="allergies" name="allergies" placeholder="例: ピーナッツ, 卵">

    <label for="height">身長 (cm)</label>
    <input type="number" id="height" name="height" min="0" step="0.1" required>

    <label for="weight">体重 (kg)</label>
    <input type="number" id="weight" name="weight" min="0" step="0.1" required>

    <button type="submit">戻る</button>
    <button type="submit">登録</button>
</form>
{% endblock %}
