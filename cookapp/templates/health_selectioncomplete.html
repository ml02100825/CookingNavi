<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主菜選択</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
        <div class="app-name">クッキングnavi</div>
        <div class="nav-right">
            <div class="nav-links">
                <a href="#" class="home-link">ホーム</a>
                <a href="#">ログイン</a>
                <a href="#">サインアップ</a>
            </div>
            <div class="user-icon"></div>
        </div>
    </header>
    

    <!-- メインコンテンツ -->
    <div class="main-content">

    </header>
    
        <h1>主菜選択</h1>
        
        <!-- 画像を横並びに表示 -->
        <div class="image-container">
            <div class="image-item">
                <img src="../../png/morning.jpg" alt="朝食の写真">
                <label>朝</label>
            </div>
            <div class="image-item">
                <img src="../../png/lunch.jpg" alt="昼食の写真">
                <label>昼</label>
            </div>
            <div class="image-item">
                <img src="../../png/dinner.jpg" alt="夕食の写真">
                <label>晩</label>
            </div>
        </div>

        <!-- 登録完了メッセージ -->
        <p class="confirmation-message">主菜の登録が完了しました</p>
        
        <!-- 戻るボタン -->
        <button class="back-button" onclick="window.history.back()">戻る</button>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2024 クッキングnavi. All Rights Reserved.</p>
    </footer>

</body>
</html>
