{% extends "baseuser.html" %}
{% load static %}

{% block title %}
主菜選択 | クッキングnavi
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/health/health_selection.css' %}">
<div class="title">📅 主菜選択</div>

<div class="form-group">
    <label for="date-range">日付</label>
    <input type="date" id="date-range" name="date-range" value="2024-10-16">
</div>

<form id="meal-form">
    <div class="form-group">
        <label>朝・昼・晩</label>
        <div class="meal-time-options">
            <label>
                <input type="radio" name="meal-time" value="morning"> 朝
            </label>
            <label>
                <input type="radio" name="meal-time" value="noon"> 昼
            </label>
            <label>
                <input type="radio" name="meal-time" value="evening"> 晩
            </label>
        </div>
    </div>

    <div class="form-group">
        <label>メニュー</label>
        <select>
            <option value="curry">カレー</option>
            <option value="nikujaga">肉じゃが</option>
            <option value="sushi">寿司</option>
        </select>
    </div>

    <div class="form-group">
        <label>材料</label>
        <input type="text" placeholder="材料を入力" name="ingredient[]">
    </div>

    <div class="form-group">
        <button type="button" id="add-ingredient-btn" disabled>材料を追加</button>
    </div>

    <div class="buttons">
        <button type="button">戻る</button>
        <button type="submit" class="register-btn">登録</button>
    </div>
</form>
{% endblock %}
