<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メニュー・栄養素閲覧</title>
    
</head>
<body>

    <h2>メニュー・栄養素閲覧</h2>
    <p>～10月16日（水）～ 朝</p>
    
    <label for="menu">メニュー</label>
    <input type="text" id="menu" placeholder="メニューを入力">

    <div class="tab-container">
        <button class="tab-button" onclick="showContent('ingredients')">材料</button>
        <button class="tab-button" onclick="showContent('recipe')">作り方</button>
        <button class="tab-button" onclick="showContent('nutrition')">栄養素</button>
    </div>

    <div class="content-box" id="content-box">
        ここに内容が表示されます。
    </div>

    <script>
        function showContent(type) {
            const contentBox = document.getElementById('content-box');
            const buttons = document.querySelectorAll('.tab-button');

            // 全てのボタンから active クラスを削除
            buttons.forEach(button => button.classList.remove('active'));

            // クリックされたボタンに active クラスを追加
            event.target.classList.add('active');

            // 表示内容を変更
            if (type === 'ingredients') {
                contentBox.textContent = "ここに材料の内容が表示されます。";
            } else if (type === 'recipe') {
                contentBox.textContent = "ここに作り方の内容が表示されます。";
            } else if (type === 'nutrition') {
                contentBox.textContent = "ここに栄養素の内容が表示されます。";
            }
        }
    </script>

</body>
</html>
