<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ投稿</title>
    
    
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="app-name">クッキングnavi</div>
        <div class="nav-right">
            <div class="nav-links">
                <a href="#">ホーム</a>
                <a href="#">ログイン</a>
                <a href="#">サインアップ</a>
            </div>
        </div>
    </header>

    <!-- Recipe Post Form -->
    <div class="form-container">
        <h2>投稿画面</h2>
        <form id="recipe-form">
            <input type="text" id="recipe-title" placeholder="タイトル" required>
            <textarea id="recipe-description" placeholder="作り方を記入" rows="4" required></textarea>
            <input type="file" id="recipe-image" accept="image/*">
            <button type="submit">投稿する！</button>
        </form>
    </div>

    <!-- Display Posts -->
    <div class="posts-container" id="posts-container">
        <!-- Posts will be displayed here -->
    </div>
    <footer class="footer">
        <p>&copy; 2024 CookingNavi</p>
    </footer>
   

</body>
</html>
