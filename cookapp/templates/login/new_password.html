<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード登録</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <!-- ヘッダー -->
   <header class="header">
    <div class="app-name">クッキングnavi</div>
    <div class="nav-right">
        <div class="nav-links">
            <a href="#" class="home-link">ホーム</a>
            <a href="#">ログイン</a>
            <a href="#">サインアップ</a>
        </div>
        <div class="user-icon"></div>
    </div>
</header>

    <!-- メインコンテンツ -->
    <main>
        <div class="login-container">
            <h1>パスワード登録</h1>
            <form action="#" method="post">
                <input type="password" id="password" name="password" placeholder="新しいパスワード" required/>

                <input type="password" id="confirm-password" name="confirm-password" placeholder="新しいパスワード確認" required/>

                <button type="submit">登録</button>
            </form>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2024 CookingNavi</p>
    </footer>

</body>
</html>
